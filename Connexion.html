<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style 2.css">
        <script src="https://kit.fontawesome.com/f6c86d60b4.js"
        crossorigin="anonymous"></script>
    </head>
    <body>
    <section>
        <h1>   Connexion   </h1>
        <form action="/submit" method="post">
            <section>
            <div class="welcome-message">
                <h2>Bienvenue sur notre site web !</h2>
                <p>Veuillez remplir le formulaire ci-dessous pour vous connecter.</p>
            </div>
            <br>
            <div class="input-box">
            <input type="text" id="name" name="name" placeholder="Nom d'utilisateur" required>
            <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oubli√© ?</a>
            </div>
            <br>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Se souvenir de moi</label>
            </div>
            <br>
            <div class="register-information"> 
                <input type="submit" class="button" value="Se connecter">
        </div>
        <br>
        <div class="register">
            <p>Pas de compte ? <a href="Inscription.html">S'inscrire</a></p>
        </div>
        <br>
    </section>
</form>










    </body>
</html>
