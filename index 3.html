<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            background: url(2.jpeg);
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section{
         background-color: transparent;
         backdrop-filter: blur(20px);
         border: 2px solid transparent;
         margin: 0 auto;
         padding: 20px;
         border-radius: 20px;
         
}
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <section>
        <h2>Inscription</h2>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
            <div class="error" id="nomError"></div>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
            <div class="error" id="prenomError"></div>
        </div>
        <div class="form-group">
            <label for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
            <div class="error" id="dateNaissanceError"></div>
        </div>
        <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" id="motDePasse" name="motDePasse" required>
            <div class="error" id="motDePasseError"></div>
        </div>
        <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone" required>
            <div class="error" id="telephoneError"></div>
        </div>
        <button type="submit">S'inscrire</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const fields = [
                { id: 'nom', errorId: 'nomError', message: 'Le nom est requis.' },
                { id: 'prenom', errorId: 'prenomError', message: 'Le prénom est requis.' },
                { id: 'dateNaissance', errorId: 'dateNaissanceError', message: 'La date de naissance est requise.' },
                { id: 'motDePasse', errorId: 'motDePasseError', message: 'Le mot de passe est requis.' },
                { id: 'email', errorId: 'emailError', message: 'L\'adresse email est requise.' },
                { id: 'telephone', errorId: 'telephoneError', message: 'Le numéro de téléphone est requis.' }
            ];

            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const errorDiv = document.getElementById(field.errorId);
                if (!input.value.trim()) {
                    errorDiv.textContent = field.message;
                    isValid = false;
                } else {
                    errorDiv.textContent = '';
                }
            });

            if (isValid) {
                alert('Formulaire soumis avec succès !');
                this.reset();
            }
        });
    </script>
    </section>
</body>
</html>
